<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellbeing Scorecard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-image {
            width: 16rem;
            height: 16rem;
        }
    </style>
</head>
<body class="">

    <div id="quiz-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div id="quiz-header">
            <h2 id="question-text" class="text-2xl font-bold mb-4"></h2>
            <p id="question-category" class="text-sm text-gray-500 mb-6"></p>
        </div>
        
        <div id="options-container" class="space-y-4">
            <!-- Options will be dynamically inserted here -->
        </div>

        <div id="navigation-buttons" class="flex justify-between mt-8">
            <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
            </button>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
            </button>
        </div>
    </div>

    <div id="result-container" class="hidden bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4"></h2>
        <div id="archetype-level" class="text-4xl font-bold mb-2"></div>
        <p id="archetype-name" class="text-xl text-gray-700 mb-6"></p>
        <p id="total-score" class="text-lg"></p>

        <div id="next-steps" class="mt-8">
            <div id="primary-cta">
                <p class="text-gray-600"></p>
                <p class="text-gray-600"></p>
                <div>
                    <form id="subscribe-form" class="flex mt-2">
                        <input type="email" id="email-input" placeholder="" class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" required>
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-md"></button>
                    </form>
                    <p class="text-gray-600 text-xs mt-1"><i></i></p>
                </div>
                <p id="subscribe-message" class="text-sm mt-2"></p>
            </div>
            <div id="secondary-ctas" class="hidden">
                <!-- Share and Purchase buttons will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
